<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntecxhub | Professional To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="s-logo">S</span>
                <h1>SYNTEC<span>XHUB</span></h1>
            </div>
            <p class="subtitle">Stay Organized, Stay Productive</p>
        </header>

        <main class="todo-card">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="add-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add</span>
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todo-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="todo-stats">
                <span id="items-left">0 items left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Syntecxhub Internship Task</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
